<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="a simple registration and sign up form using HTML and CSS">
</head>
<body>

    <div class="container">

        <div class="box1">
            <h1>Sign Up!</h1>
            <p class="input-text1">Lets have you all signed up</p>
        </div>

        <div class="headerbox">
            <form action="" method="">
                
                <div class="input-wrapper">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="John">
                </div>

                <div class="input-wrapper">
                    <label for="lname">Last Name</label>
                    <input type="text" name="name" id="lname" placeholder="Dow">
                </div>

                <div class="input-wrapper">
                    <label class="sink" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Johndow@gmail.com">
                </div>

                <div class="input-wrapper">
                    <label class="sink" id="sink1" for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="input-wrapper">
                    <p class="input-text2">How would you like to be contacted?</p>
                    <input type="radio" name="contact-pref" id="phone" value="phone">
                    <label for="phone">Phone</label>
                    <input type="radio" name="contact-pref" id="email2" value="email2">
                    <label for="email2">Email</label>
                </div>

                <div class="input-wrapper">
                    <input type="checkbox" name="nwsletter" id="nwsletter" value="sign-me-up">
                    <label class="sink2" for="nwsletter">Sign up for Email Newsletter!</label>
                </div>

                <div class="input-wrapper">
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>

                <div class="input-wrapper">
                    <input type="submit" value="I'm In">
                </div>
                

            </form>
        </div>

    </div>

</body>
</html>
